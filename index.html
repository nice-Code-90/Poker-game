<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <h1>Play poker</h1>
    <button class="new-game-button js-new-game-button">New Game</button>
    <section class="js-bet-area invisible">
      <label for="bet-amount">Bet</label>

      <input
        type="range"
        class="bet-slider"
        id="bet-amount"
        name="bet-amount"
        min="1"
        max="1"
      />
      <label for="bet-amount" class="js-slider-value"></label>
      <button class="new-game-button js-bet-button">Bet</button>
    </section>
    <section class="js-player-chip-container"></section>
    <section class="js-player-cards-container"></section>
    <section class="js-computer-chip-container"></section>
    <section class="js-computer-cards-container"></section>
    <section class="js-computer-action"></section>
    <section class="js-pot-container"></section>
    <script src="./Script/poker.js"></script>
  </body>
</html>
